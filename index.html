<!DOCTYPE html>
<html>
<head>
	<!-- Basic -->
	<title>Simon Game</title>
	<meta charset="utf-8">
	<meta name="description" content="This is a Simon Game, where you should memorize the sequence of highlighted squares.">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="images/joystick.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<h1 class="title">Press any key to start the game!</h1>
		<h2 class="subtitle">Press any key to start a new game.</h2>
		<div class="wrapper">
			<div id="red" class="square"></div>
			<div id="orange" class="square"></div>
			<div id="yellow" class="square"></div>
			<div id="lime" class="square"></div>
		</div>
	</main>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
